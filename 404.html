<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    // Rafgraph / SPA hack: leitet /one/two -> /?p=/one/two (GitHub liefert original path to 404)
    (function () {
      var p = location.pathname + location.search + location.hash;
      // encode und redirect ohne Server-Seite
      location.replace('/?p=' + encodeURIComponent(p));
    })();
  </script>
</head>
<body>
  <p>Leite weiter…</p>
</body>
</html>
