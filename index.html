<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirects — shop.bilaltoday.com</title>
  <script>
    // --- HIER trägst du deine Weiterleitungen ein:
    // Format: "pfad": "https://ziel.example"
    // Beispiel: "123": "https://meinshop.example/produkt/123"
    const redirects = {
      "123": "https://bilaltoday.com/app",
      "456": "https://www.youtube.com",
      "webseite": "https://www.bilaltoday.com/home",
      "app": "https://btoday.adalo.com/e-commerce-app-app",
      "shop": "https://onlinegeme199.wixsite.com/bilaltoday-com",
      "hilfe": "https://eu.jotform.com/agent/0196bf3f99697e18aee49272e880f317da35",
      "login": "https://form.jotform.com/252135616531350",
      "sparen": "https://www.gamsgo.com/share/6JRSpuVR",
      "youtube": "https://youtu.be/vInieBQh6wk?si=1VYltXloszYGdMtc",
      "bilal": "https://zzz.zoomquilt.org"
      // füge hier weitere Zeilen hinzu, keine Kommata nach der letzten Zeile
    };

    // --- NICHTS weiter ändern unterhalb, außer du weißt, was du tust ---
    (function () {
      // falls 404->index trick die ursprüngliche URL als Query übergibt:
      const q = new URLSearchParams(location.search).get('p');
      const raw = q || location.pathname;             // z.B. "/123"
      const path = raw.replace(/^\/|\/$/g, '');       // "123" (ohne /)

      if (path && redirects[path]) {
        // permanenter Redirect (ersetzt die URL im Verlauf)
        location.replace(redirects[path]);
      } else {
        // wenn kein Redirect vorhanden: einfache Info-Seite
        document.addEventListener('DOMContentLoaded', () => {
          document.body.innerHTML = '<h1>BilalToday sagt: Der Folgende wohnt hier nicht/' + (path || '') + '</h1>'
            + '<p>Oder suchst du den beliebten BilalToday.com? Der wohnt eine Strasse weiter... Besuche ihn jetzt hier im Browser!</p>';
        });
      }
    })();
  </script>
</head>
